<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<!-- Use get not post -->
	<form>
		First name: <input type="text" name="firstname"><br>
		Last name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email" required><br>
		Password: <input type="password" min="5" name="password" required><br>
		Birthday: <input type="date" name="birthday"><br>
		
		Gender: <br>
		<input type="radio" name="gender" value="Make">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br>

		Pets: <br>
		<input type="checkbox" name="pets">Cats<br>
		<input type="checkbox" name="pets">Dogs<br>

		Cars: <br>
		<select name="cars">
			<option value="volvo" name="volvo">Volvo</option>	
			<option value="volvo" name="audi">Audi</option>
		</select><br>

		<input type="submit" value="Register">
		<input type="reset">
	</form>
</body>
</html>
